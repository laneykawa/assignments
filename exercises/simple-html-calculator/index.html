<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="add">
            Input First Number: <input type="number" id="inputOne"/>
            Input Second Number: <input type="number" id="inputTwo"/>
            <button id="addButton">Add</button>
            <h2 class="styleOutput" id="outputAdd"></h2>
        </div>
        <div class="subtract">
            Input First Number: <input type="number" id="inputThree"/>
            Input Second Number: <input type="number" id="inputFour"/>
            <button id="subtractButton">Subract</button>
            <h2 class="styleOutput" id="outputSubtract"></h2>
        </div>
        <div class="multipy">
            Input First Number: <input type="number" id="inputFive"/>
            Input Second Number: <input type="number" id="inputSix"/>
            <button id="multiplyButton">Multiply</button>
            <h2 class="styleOutput" id="outputMultiply"></h2>
        </div>
    </div>

    <!-- <form id="submit" name="login">
        <input id="input" type="text">
        <button>Submit</button>
        <p id="output"></p>
    </form> -->

    <script src="main.js"></script>
</body>
</html>
