<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="box">
        <div class="add">
            <input placeholder="x" type="number" id="inputOne"/> + 
            <input placeholder="y" type="number" id="inputTwo"/> 
            <button class="button" id="addButton">Add</button> = 
            <div class="styleOutput" id="outputAdd"></div>
        </div>
        <br>
        <div class="subtract">
            <input placeholder="x" type="number" id="inputThree"/> -
            <input placeholder="y" type="number" id="inputFour"/>
            <button class="button" id="subtractButton">Subract</button> = 
            <div class="styleOutput" id="outputSubtract"></div>
        </div>
        <br>
        <div class="multiply">
            <input placeholder="x" type="number" id="inputFive"/> *
            <input placeholder="y" type="number" id="inputSix"/>
            <button class="button" id="multiplyButton">Multiply</button> =
            <div class="styleOutput" id="outputMultiply"></div>
        </div>
    </div>

    <!-- <form id="submit" name="login">
        <input id="input" type="text">
        <button>Submit</button>
        <p id="output"></p>
    </form> -->

    <script src="main.js"></script>
</body>
</html>
