<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do with Axios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-Do List with Axios</h1>
    <form id="todoForm">
        <input id="title" placeholder="Title" type="text"><br>
        <input id="description" placeholder="Description" type="text"><br>
        <input id="price" placeholder="Price" type="number"><br>
        <input id="imgUrl" placeholder="Image URL" type="text"><br>
        <button class="main" id="button">Add To Do</button>
    </form>
    <ul id="todoList"></ul>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
