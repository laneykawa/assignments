<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
    <header>
        <h1>Mario's Pest Control</h1>
    </header>
    <br/>
    <div class="list">
        <div class=goomba>
            <img src="https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en">
            <h2>Goombas</h2>
            <p id="price1"> 5 Coins Each</p>
            <input id="input1" type="number"placeholder="# Caught">
            <h3 id="goombaTotPrice"></h3>
        </div>
    </div>
    <div class="list">
        <div class="bobombs"> 
            <img src="https://vignette.wikia.nocookie.net/mario/images/8/8c/Bob-omb%2C_New_Super_Mario_Bros._U.png/revision/latest?cb=20121119023919"> <h2>Bob-ombs</h2>
            <p id="price2"> 7 Coins Each</p>
            <input id="input2" type="number" placeholder="# Caught"/>
            <h3 id="bobombsTotPrice"></h3>
        </div>
    </div>   
    <div class="list">
        <div class="cheepcheeps">
            <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png">
            <h2>Cheep Cheeps</h2>
            <p id="price3"> 11 Coins Each</p>
            <input id="input3" type="number" placeholder="# Caught">
            <h3 id="cheepcheepTotPrice"></h3>
        </div>
    </div>
    <div class="total">
        <button id="button" type="number">Click for Grand Total</button>
        <p type="number" class="totalAmt" id="output"> # Coins</p>
    </div>
    <footer>
        <p>itsmemario@gmail.com</p>
        <p>catchembaddies.com</p>
        <p>1234 Mushroom Way</p>
        <p>Make Believe, UT 11111</p>
    </footer>
</div>
    <script src="main.js"></script>   
</body>
</html>
